apply plugin: 'com.android.application'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        // The Fabric Gradle plugin uses an open ended version to react
        // quickly to Android tooling updates
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

android {
    signingConfigs {
        config {
            keyAlias 'CaveRunnerKeystore'
            keyPassword 'password'
            storeFile file('/Users/tfallon/Downloads/android.jks')
            storePassword 'password'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.skillzgames.caverun"
        minSdkVersion 16
        targetSdkVersion 22
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        versionName "3.0.0.${System.getenv('BUILD_NUMBER')}"
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt')//, 'proguard-rules.txt'
            ext.betaDistributionGroupAliases = 'sdk,qa-2,ts'
        }
        debug {
            minifyEnabled false
        }
    }
    lintOptions {
        checkReleaseBuilds true
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.1'
    compile files('libs/unity-classes.jar')
    //Skillz SDK
    compile 'com.skillz.sdk:skillz-sdk-android:3.0-SNAPSHOT'
    //Skillz dependencies
    /*
                            compile 'com.squareup.retrofit:retrofit:1.9.0'
                            compile 'com.squareup.okhttp:okhttp:2.5.0'
                            compile 'com.squareup.picasso:picasso:2.5.2'
                            compile 'com.squareup:otto:1.3.7'
                        */
    compile 'com.android.support:support-v4:24.0.1'
    compile 'com.android.support:appcompat-v7:24.0.1'
    compile 'com.android.support:recyclerview-v7:24.0.1'
    compile 'com.google.android.gms:play-services-gcm:9.2.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true
    }
}

apply plugin: 'io.fabric'

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url 'http://nexus.skillz.com/content/groups/public/'
    }
    maven {
        url 'https://maven.fabric.io/public'
    }
    jcenter()
}
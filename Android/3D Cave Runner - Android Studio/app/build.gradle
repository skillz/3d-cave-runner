

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }


    dependencies {
        // The Fabric Gradle plugin uses an open ended version to react
        // quickly to Android tooling updates
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.1'
        classpath 'io.fabric.tools:gradle:1.22.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        config {
            keyAlias 'CaveRunnerKeystore'
            keyPassword 'password'
            storeFile file('/etc/android.jks')
            storePassword 'password'
            // make sure to update the .jks file pointing to your machine
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.skillzgames.caverun"
        minSdkVersion 19
        targetSdkVersion 22
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        versionName "3.0.0.${System.getenv('BUILD_NUMBER')}"
        versionCode = System.getenv('BUILD_NUMBER')?  Integer.parseInt(System.getenv('BUILD_NUMBER')) : 1
    }
    buildTypes {
        release {
            debuggable=project.debuggable
            minifyEnabled true
            shrinkResources false

            signingConfig signingConfigs.config
            proguardFiles 'proguard-rules.pro'
            ext.betaDistributionGroupAliases = 'sdk,qa-2,ts,product'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    lintOptions {
        checkReleaseBuilds true
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    productFlavors {
    }
}


dependencies {
    compile files('libs/unity-classes.jar')
    //Skillz SDK

    compile 'com.skillz.sdk:skillz-sdk-android:3.1-SNAPSHOT'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url 'http://nexus.skillz.com/content/groups/public/'
    }
    maven {
        url 'https://maven.fabric.io/public'
    }
    jcenter()
}
